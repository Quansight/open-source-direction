number: 43
title: Jupyter & Nteract
subtitle: Interactive notebooks are a great tool for data scientists, hobbyists, and
  programmers looking to document their code, experiment with models, generate visualizations,
  and prototype code. The Jupyter notebook format is one of the most popular interactive
  notebook formats and is supported by the nteract ecosystem.
