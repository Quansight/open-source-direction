number: 31
title: Econ-ARK
subtitle: A toolkit for structural modeling of economic choices
date: 2019-10-25
description: "The Econ-ARK project provides open-source toolkits for researchers\n\
  trying to understand how economic and social outcomes result from\nthe actions of\
  \ heterogeneous individuals.\n\nThe primary goals of the project are to make entry\
  \ into the world\nof such modeling easy; to accelerate the development of this kind\n\
  of modeling for policy-making and academic research; and to increase\nthe openness,\
  \ replicability, and interoperability of modeling tools.\n"
