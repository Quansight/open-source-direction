title: Jupyter Ecosystem
subtitle: The scope of the Jupyter project
date: 2019-02-01
description: "Project Jupyter exists to develop open-source software, open-standards,\
  \ and services for interactive computing across dozens of programming languages.\
  \ The Jupyter Notebook is an open-source web application that allows you to create\
  \ and share documents that contain live code, equations, visualizations and narrative\
  \ text. Uses include: data cleaning and transformation, numerical simulation, statistical\
  \ modeling, data visualization, machine learning, and much more.\n"
