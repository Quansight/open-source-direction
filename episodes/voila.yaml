description: "Voilà turns Jupyter notebooks into standalone web applications.\n\n\
  Unlike the usual HTML-converted notebooks, each user connecting to the Voilà tornado\n\
  application gets a dedicated Jupyter kernel which can execute the callbacks to changes\n\
  in Jupyter interactive widgets.\n\nBy default, Voilà disallows execute requests\
  \ from the front-end, preventing execution\nof arbitrary code. By default, Voilà\
  \ runs with the strip_source option, which strips out\nthe input cells from the\
  \ rendered notebook.\n"
