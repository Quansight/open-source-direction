description: "This episode features Bokeh, which is a web-based and interactive visualization\n\
  library for Python. Its goal is to provide elegant, concise construction of\nversatile\
  \ graphics, and to extend this capability with high-performance\ninteractivity over\
  \ very large or streaming datasets. Bokeh can help anyone who\nwould like to quickly\
  \ and easily create interactive plots, dashboards, and\ndata applications.\n"
