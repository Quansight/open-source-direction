description: |
    Bokeh is an interactive visualization library for modern web browsers.
    It provides elegant, concise construction of versatile graphics, and
    affords high-performance interactivity over large or streaming datasets.
    Bokeh can help anyone who would like to quickly and easily make interactive
    plots, dashboards, and data applications.

    This is our second time visiting Bokeh, in preperation for the v2.0 release!
