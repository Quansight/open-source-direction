number: 17
title: TensorFlow
subtitle: An open source machine learning library for research and production.
date: 2019-03-22
description: |
    TensorFlow is an end-to-end open source platform for machine learning.
    It has a comprehensive, flexible ecosystem of tools, libraries and
    community resources that lets researchers push the state-of-the-art
    in ML and developers easily build and deploy ML powered applications.
